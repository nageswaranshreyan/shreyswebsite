{{ define "main" }}
  <div class="container list-posts">

    <h1 class="list-title">Experience</h1>

    {{ .Content }}

    {{ range (where .Pages "Section" "experience").GroupByDate "2006" }}
      <h2 class="posts-year">{{ .Key }}</h2>
      {{ range .Pages }}
        {{ partial "list-posts.html" . }}
      {{ end }}
    {{ end }}

  </div>
{{ end }}
